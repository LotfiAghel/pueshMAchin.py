<head>
  <meta charset="utf-8" />
  <title>PM - PAM2060</title>

<body ng-app="app" ng-controller="app_controller">
  <!-- No Connection -->
  <div ng-show="no_connection" id="no-connection-overlay">
    <h1>Connection to the Server is Lost!</h1>
  </div>

  <!-- container -->
  <div id="container">
    <div id="left-bar">
      <div id="left-bar-logo-wrapper">

        <img id="logo" src="/static/PM_VERTICAL_LOGO_BoW.svg" />
        <h1 id="logo-text"> PAM2060 </h1>
      </div>

      <div id="left-bar-buttons-wrapper">
        <!-- Left buttons wrapper -->
        <button type="button" class="btn btn-lg btn-success left-bar-button" id="left-bar-button-home">
          <i class="fa-solid fa-house"></i>
        </button>
        <button type="button" class="btn btn-lg btn-secondary left-bar-button" id="left-bar-button-stats">
          <i class="fa-solid fa-chart-line"></i>
        </button>
        <button type="button" class="btn btn-lg btn-secondary left-bar-button" id="left-bar-button-recipe">
          <i class="fa-solid fa-pen-to-square"></i>
        </button>
        <button type="button" class="btn btn-lg btn-secondary left-bar-button" id="left-bar-button-advanced">
          <i class="fa-solid fa-screwdriver-wrench"></i>
        </button>
        <button type="button" class="btn btn-lg btn-secondary left-bar-button" id="left-bar-button-settings">
          <i class="fa-solid fa-gears"></i>
        </button>
      </div>

    </div>


    <div id="right-side">
      <div id="top-bar">
        <div> </div>
        <div id="top-center">
          <span> Basalin - ING0021 </span>
        </div>
        <div id="top-left-corner">
          <span> 10:52 AM </span>
          <span> 2022/02/03 </span>
        </div>
      </div>
      <div id="home-frame">
        <div id="home-upper">
          <div class="home-upper-box">
            <button class="btn btn-success btn-lg home-upper-btn">
              <i class="fa-solid fa-crosshairs"></i>
              <br />Positioning
            </button>
            <button class="btn btn-secondary btn-lg home-upper-btn">
              <i class="fa-solid fa-arrow-right-to-bracket"></i>
              <br />Feed 16</button>
          </div>
          <div class="home-upper-box">
            <button class="btn btn-secondary btn-lg home-upper-btn">
              <i class="fa-solid fa-xmark"></i>
              <br />Close Feed</button>
            <button class="btn btn-secondary btn-lg home-upper-btn">
              <i class="fa-solid fa-arrow-right-from-bracket"></i>
              <br />Empty Rail
            </button>

          </div>
          <div class="home-upper-box" id="home-upper-box-last">
            <div class="left">
              <button class="btn btn-success btn-lg" id="home-upper-box-btn-run">RUN</button>
            </div>
            <div class="right">
              <button class=" btn btn-success btn-lg" id="home-upper-box-btn-play">
                <i class="fa-solid fa-play"></i>
              </button>
              <button class="btn btn-danger btn-lg" id="home-upper-box-btn-play">
                <i class="fa-solid fa-stop"></i>
              </button>
            </div>

          </div>

        </div>
        <div id="home-hr">
        </div>
        <div id="home-lower">
          <div id="home-lower-div-left">
            <div class="home-lower-box-left">
              <h1>1818 <small>pens</small></h1>
              <h4> Since 8:12 AM </h4>
              <button class="btn btn-secondary btn-lg">
                <i class="fa-solid fa-arrow-rotate-right"></i>
                RESET
              </button>
            </div>
            <div class="home-lower-box-left">
              <h1>2313 <small>pens/hr</small></h1>
              <h4> In last 10 mins. </h4>
            </div>
          </div>
          <div id="home-lower-div-right">
            <div id="home-lower-box-alarms">
              <h2> Alarms </h2>
              <div id="home-lower-box-alarms-list">
                <div class="home-lower-box-alarm-item">
                  <span>Station 2</span>
                  <span>استیشن را خالی کنید</span>
                  <button class="btn btn-danger">Clear</button>
                </div>
                <div class="home-lower-box-warning-item">
                  <span>Station 2</span>
                  <span>استیشن را خالی کنید</span>
                  <div style="width:60px"></div>
                </div>
                <div class="home-lower-box-alarm-item">
                  <span>Feeder</span>
                  <span>کارتریج تمام شده</span>
                  <button class="btn btn-danger">Clear</button>
                </div>


              </div>
            </div>
          </div>
        </div>
      </div>
